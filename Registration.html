<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartBite | User Registration</title>

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fff8f2;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #50280f;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
      transition: 0.3s;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #04aa6d;
      color: white;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #50280f;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    .terms {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      background-color: #04aa6d;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #038f5f;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #50280f;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="about.html"><i class="fa fa-fw fa-user"></i> About</a>
    <a href="contact.html"><i class="fa fa-fw fa-envelope"></i> Contact</a>
    <a class="active" href="Registration.html"><i class="fa fa-fw fa-user-plus"></i> Registration</a>
  </div>

  <!-- Registration Form -->
  <div class="container">
    <h2>Create Your SmartBite Account</h2>
    <form action="/submit-registration" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required autocomplete="name" placeholder="Enter your full name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required autocomplete="email" placeholder="example@email.com" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="e.g. 0712345678" autocomplete="tel" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password" />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm_password" required minlength="6" autocomplete="new-password" />

      <div class="terms">
        <label>
          <input type="checkbox" name="terms" required />
          I agree to the <a href="#">Terms & Conditions</a>
        </label>
      </div>

      <button type="submit">Register</button>

      <div class="login-link">
        Already have an account? <a href="login.html">Log in here</a>
      </div>
    </form>
  </div>

</body>
</html>
