<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - SmartBite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f4f0;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background-color: #50280f;
      overflow: hidden;
      padding: 10px 40px;
    }

    .navbar a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
      transition: 0.3s;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #04AA6D;
      color: white;
    }

    /* Layout */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      display: flex;
      gap: 50px;
      padding: 0 40px;
      align-items: flex-start;
    }

    .contact-info, .contact-form {
      flex: 1;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border: 1px solid #d6c1b0;
    }

    .contact-info h3 {
      margin-bottom: 5px;
      color: #5c4033;
    }

    .contact-info h5 {
      margin-top: -5px;
      margin-bottom: 20px;
      font-weight: normal;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      color: #5c4033;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #d6c1b0;
      border-radius: 5px;
      background-color: #fff8f0;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #8B4513;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #5c3311;
    }

    footer {
      background-color: #50280f;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    .logo {
      text-align: center;
      margin-top: 30px;
    }

    .logo img {
      width: 300px;
      height: auto;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #5c4033;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="./SmartBite.png" alt="SmartBite Logo">
  </div>

  <!-- Navigation -->
  <div class="navbar">
    <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="about.html"><i class="fa fa-fw fa-user"></i> About</a>
    <a class="active" href="contact.html"><i class="fa fa-fw fa-envelope"></i> Contact</a>
    <a href="Registration.html"><i class="fa fa-fw fa-user-plus"></i> Registration</a>
  </div>

  <!-- Page Title -->
  <h1>Contact Us</h1>

  <!-- Main Content -->
  <div class="container">
    <!-- Contact Info -->
    <div class="contact-info">
      <h3><i class="fas fa-house-laptop" style="color: #2c3e50; margin-right: 10px;"></i>Head Office</h3>
      <h5>Polokwane</h5>

      <h3><i class="fas fa-phone" style="color: #27ae60; margin-right: 10px;"></i>Telephone Number</h3>
      <h5>015 785 4567</h5>

      <h3><i class="fas fa-envelope" style="color: #2980b9; margin-right: 10px;"></i>Email</h3>
      <h5>support@smartbites.co.za</h5>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="CellNum">Cellphone Number</label>
        <input type="tel" id="CellNum" name="CellNum" required>

        <label for="YourMess">Your Message</label>
        <textarea id="YourMess" name="YourMess" rows="4" required></textarea>

        <!-- Button for submission-->
        <input type="submit" value="Submit">
        
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SmartBite. All rights reserved.</p>
  </footer>

</body>
</html>
